        ctx.run(
            "echo export GEONODE_GEODATABASE=\
    {geonode_geodb} >> {override_fn}".format(
                **envs
            ),
            pty=True,
        )
        ctx.run(
            "echo export DATABASE_URL=\
    {db_url} >> {override_fn}".format(
                **envs
            ),
            pty=True,
        )
        ctx.run(
